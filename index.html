<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Login-container"> 
        
        <div class=" img"><img src="Fproj-background.jpg" alter="img"></div>  
        <form action="">
            <div class="input-box">
                <i class='bx bxs-user-circle'></i>
                <input type="text" placeholder="Username or email" required>
            </div>
            
            <div class="input-box">
                <i class='bx bx-key'></i>
                <input type="password" placeholder="Password" >
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-btn">
                <lable><input type="checkbox">Remember me</lable>
                <button type="button" class="btn">Login</button>
                
            </div>

            
            <div class="register-link">
              <p><a class="register" href="#">Register now</a>
                <a class="forgot" href="#">Forgot Password?</a>
            </p>
            </div>
        
            
        <hr>

            <div class="face-login"><i class='bx bxl-facebook-square' ></i><button class="btn-lif" type="button">LOGIN WITH FACEBOOK</button></div>
            <div class="twit-login"><i class='bx bxl-twitter'></i><button class="btn-lit" type="button">LOGIN WITH TWITTER </div>
            <div class="goog-login"><i class='bx bxl-google'></i><button class="btn-lig" type="button">LOGIN WITH GOOGLE </div>
        </from>

    </div>

</body>
</html>
